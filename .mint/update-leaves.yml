on:
  cron:
    - key: update-leaves
      schedule: "0 2 * * *"
      init:
        sha: ${{ event.git.sha }}

base:
  os: ubuntu 24.04
  tag: 1.0

tasks:
  - key: update
    call: mint/update-leaves-github 1.0.9
    with:
      repository: https://github.com/rwx-research/mint-leaves.git
      ref: ${{ init.sha }}
      github-access-token: ${{ github-apps.rwx-bot.token }}

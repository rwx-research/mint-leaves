on:
  github:
    push:
      init:
        sha: ${{ event.github.push.head_commit.id }}

tasks:
  - key: system-packages
    run: |
      sudo apt-get update
      sudo apt-get install gettext-base jq zip
      sudo apt-get clean
  - key: checkout
    call: mint/checkout
    with:
      repository: https://github.com/rwx-research/mint-leaves.git
      ref: ${{ init.sha }}
  - key: generate-tasks
    use: [system-packages, checkout]
    run: LEAF_NAME=greeting envsubst '$LEAF_NAME' < .mint/templates/per-leaf-tasks.template.yml > $MINT_DYNAMIC_TASKS/greeting.yml

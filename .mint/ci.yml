on:
  github:
    push:
      init:
        branch: ${{ mint.run.git.branch }}
        publishleaves: ${{ mint.run.git.branch == 'main' }}
        sha: ${{ event.github.push.head_commit.id }}

concurrency-pools:
  - id: rwx-research/mint-leaves:branch-${{ init.branch }}
    if: ${{ init.branch != 'main' }}
    capacity: 1
    on-overflow: cancel-running

tasks:
  - key: system-packages
    run: |
      sudo apt-get update
      sudo apt-get install gettext-base jq zip
      sudo apt-get clean
  - key: checkout
    call: mint/git-clone 1.2.3
    with:
      preserve-git-dir: true
      repository: https://github.com/rwx-research/mint-leaves.git
      ref: ${{ init.sha }}
  - key: node
    use: checkout
    call: mint/install-node 1.0.7
    with:
      node-version-file: .node-version
    filter:
      - .node-version
  - key: npm-install
    use: node
    run: npm install
  - key: spellcheck
    use: npm-install
    run: npm run spellcheck
  - key: check-version-consistency
    use: checkout
    run: |
      leaves=$(ls */*/mint-leaf.yml | cut -d/ -f1,2)
      while read -r leaf; do
        echo "Checking $leaf..."
        version=$(grep '^version:' $leaf/mint-leaf.yml | awk '{print $2}')
        echo "$version"
        set +e
        mismatches=$(grep "call: $leaf" $leaf/README.md | grep -v "$version")
        set -e
        if [[ -n "$mismatches" ]]; then
          echo "$mismatches"
          exit 1
        fi
      done <<< "$leaves"
    filter:
      - "*/*/README.md"
      - "*/*/mint-leaf.yml"
  - key: generate-tasks
    use: [system-packages, checkout]
    run: |
      leaves=$(ls */*/mint-leaf.yml | cut -d/ -f1,2)
      while read -r leaf; do
        export LEAF_NAME=$leaf
        export LEAF_KEY=$(echo $leaf | sed 's%/%--%g')
        envsubst '$LEAF_NAME,$LEAF_KEY' < per-leaf-tasks.template.yml > $MINT_DYNAMIC_TASKS/$LEAF_KEY.yml
        unset LEAF_NAME
        unset LEAF_KEY
      done <<< "$leaves"
    filter:
      - per-leaf-tasks.template.yml
      - "*/*/mint-leaf.yml"

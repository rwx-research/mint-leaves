- key: $LEAF_NAME--build
  use: [system-packages, checkout, git-clone-test-ssh-key]
  call: 9b2a8b40663d2f6ae912c45cfd53c5e6585f0ee8a314fa2925f0af2567e520af
  with:
    dir: $LEAF_NAME
    rwx-access-token: ${{ vaults.mint_leaves_development.secrets.RWX_ACCESS_TOKEN_PRODUCTION_MINT_ORG }}
    publish: ${{ init.publishleaves }}
  filter:
    - .git
    - git-clone-test-ssh-key
    - $LEAF_NAME/**/*

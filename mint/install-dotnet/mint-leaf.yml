name: mint/install-dotnet
version: 1.0.0
description: Install .NET, the the free, open-source, cross-platform framework for building modern apps and powerful cloud services

tasks:
  - key: install
    run: |
      # https://learn.microsoft.com/en-us/dotnet/core/install/linux-ubuntu#register-the-microsoft-package-repository
      declare repo_version=$(if command -v lsb_release &> /dev/null; then lsb_release -r -s; else grep -oP '(?<=^VERSION_ID=).+' /etc/os-release | tr -d '"'; fi)
      curl -o packages-microsoft-prod.deb https://packages.microsoft.com/config/ubuntu/$repo_version/packages-microsoft-prod.deb
      sudo dpkg -i packages-microsoft-prod.deb
      rm packages-microsoft-prod.deb
      sudo apt update

      sudo apt install dotnet-sdk-8.0
      sudo apt-get clean
      dotnet --version

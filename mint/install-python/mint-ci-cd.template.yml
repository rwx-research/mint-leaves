- key: install-3-12-4
  call: $LEAF_DIGEST
  with:
    python-version: 3.12.4

- key: install-3-12-4--assert
  use: install-3-12-4
  run: |
    python --version | grep 'Python 3\.12\.4'
    pip --version | grep 'pip 24\.0'

- key: install-3-12-4--test-pip-install
  use: install-3-12-4
  run: |
    pip install virtualenv
    which virtualenv
    virtualenv --version


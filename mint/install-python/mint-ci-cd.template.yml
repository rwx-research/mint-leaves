- key: install-3-13-2
  call: $LEAF_DIGEST
  with:
    python-version: 3.13.2

- key: install-3-13-2--assert
  use: install-3-13-2
  run: |
    python --version | grep 'Python 3\.13\.2'
    pip --version | grep 'pip 24\.3\.1'

- key: install-3-13-2--test-pip-install
  use: install-3-13-2
  run: |
    pip install virtualenv
    which virtualenv
    virtualenv --version


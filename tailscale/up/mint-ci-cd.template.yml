- key: tailscale--install
  call: tailscale/install 1.0.0

- key: tailscale--up--test-login
  use: tailscale--install
  call: $LEAF_DIGEST
  with:
    oauth-secret: ${{ vaults.mint_leaves_tailscale_up_testing.secrets.oauth-secret }}
    tags: tag:mint
- key: tailscale--up--test-login--assert
  use: tailscale--up--test-login
  run: tailscale status &> /dev/null # prints all connected devices, including Pierre's Macbook

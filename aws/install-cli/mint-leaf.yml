name: aws/install-cli
version: 1.0.1
description: Install the AWS CLI

parameters:
  cli-version:
    description: 'Version of the CLI to install'
    required: false

tasks:
  - key: install-unzip-if-necessary
    run: |
      echo 1
      if ! command -v unzip &> /dev/null; then
        sudo apt-get update
        sudo apt-get install unzip
        sudo apt-get clean
      fi
    filter: []
  - key: install-gpg-if-necessary
    run: |
      if ! command -v gpg &> /dev/null; then
        sudo apt-get update
        sudo apt-get install gnupg
        sudo apt-get clean
      fi
    filter: []
  - key: install-cli
    use: [install-gpg-if-necessary, install-unzip-if-necessary]
    run: |
      echo 1
      set -ueo pipefail

      tmp="$(mktemp -d)"
      cd "$tmp"

      # installer zip
